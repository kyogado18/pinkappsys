<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/dashboard/dashboarddisplay.css">
</head>
<body>
<div class="dashboardcontainer">
    <div class="recent"><h2>Recent Design</h2></div>
    <div class="item-01-1">
        <button class="right" id="right"> < </button>
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <img src="../../images/sampleimage2.jpg">
        <button class="left" id="left">></button>
    </div>

    <div class="stats"><h2>Statistics</h2></div>
    <div class="item-02-2">
        <div class="totalproduct">
            <img src="../../images/sampleimage2.jpg">
            <h4>TOTAL PRODUCTS</h4>
            <h2>40</h2>
        </div>

        <div class="totalorder">
            <img src="../../images/sampleimage2.jpg">
            <h4>TOTAL ORDERS</h4>
            <h2>100</h2>
        </div>

        <div class="totalsale">
            <img src="../../images/sampleimage2.jpg">
            <h4>TOTAL SALES</h4>
            <h2>100</h2>
        </div>
    </div>

    <div class="chart-container" id="chart-container">
        <div class="chart-title">Sales Performance Over Month</div>
        <div class="charts-container">
            <div class="chart">
                <canvas class="barchart" id="barchart" height="300" width="300"></canvas>
            </div>
            <div class="chart">
                <canvas class="doughnut" id="doughnut" height="300" width="300"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
<script src="../../javascript/chart1.js"></script>

<script src="../../javascript/dashboard.js"></script>

</body>
</html>
